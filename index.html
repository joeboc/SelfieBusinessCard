<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Business Card</title>
</head>
<body>
    <header>
        <h1>Selfie Business Card Site</h1>
        <p>The Professional Solution for memorable Business Cards</p>
    </header>
    <main>
        <section class="inputs">
            <form>
                <fieldset>
                    <legend>Professional Info</legend>
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" name="fname" value="Firstname">
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" name="lname" value="Lastname">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title" value="Software Solutions Engineer">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" name="phone" value="(555)-111-1111">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" value="test@email.com">
                </fieldset>
            </form>
        </section>
        <section class="preview">
            <p>Image to go Here</p>
        </section>
    </main>
</body>
</html>
