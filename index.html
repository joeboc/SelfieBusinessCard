<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Business Card</title>
</head>
<body>
    <header>
        <h1>Selfie Business Card Site</h1>
        <p>The Professional Solution for memorable Business Cards</p>
    </header>
    <main>
        <section class="inputs">
            <h2>Details</h2>
            <form>
                <fieldset>
                    <legend>Professional Info</legend>
                    <div class="field">
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" name="fname" placeholder="Bob" autocomplete="given-name">
                    </div>
                    <div class="field">
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" name="lname" placeholder="Smith" autocomplete="family-name">
                    </div>
                    <div class="field">
                    <label for="title">Job Title</label>
                    <input id="title" type="text" name="title" placeholder="Software Solutions Engineer" autocomplete="organization-title">
                    </div>
                    <div class="field">
                    <label for="phone">Phone</label>
                    <input id="phone" type="tel" inputmode="tel" name="phone" placeholder="(555)111-1111" autocomplete="tel">
                    </div>
                    <div class="field">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="test@email.com" autocomplete="email">
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="preview" id="preview" aria-labelledby="">
            <h2>Preview</h2>
            <p>Image to go Here</p>
        </section>
    </main>
</body>
</html>
